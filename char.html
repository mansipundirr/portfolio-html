<!DOCTYPE html>
<html>
<head>
    <title>Character Escape Example</title>
</head>
<body>
    <h2>Character Escape (Entities) Example</h2>

    <p>Less than sign: 5 &lt; 10</p>
    <p>Greater than sign: 10 &gt; 5</p>
    <p>Ampersand: 5 &amp; 10</p>
    <p>Double quote: &quot;Hello&quot;</p>
    <p>Single quote: &apos;Hi&apos;</p>
    <p>Copyright symbol: &copy; 2025 Mansi Rana</p>
    <p>Registered symbol: &reg; Company Name</p>
    <p>Trademark symbol: &trade; Product Name</p>
    <p>Rupee symbol: &#8377; 500</p>
    <p>Arrow: 10 &rarr; 20</p>
</body>
</html>
